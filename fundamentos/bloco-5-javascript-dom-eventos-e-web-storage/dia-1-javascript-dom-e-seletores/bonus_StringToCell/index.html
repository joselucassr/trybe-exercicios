<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>
    <form>
      <input
        type="button"
        onclick="changeContent(1, 1, 'something')"
        value="Change content"
      />
    </form>

    <script>
      let trElements = document.querySelectorAll('tr');

      function changeContent(rowNum, cellNum, string) {
        let cellElement = trElements[rowNum - 1].children[cellNum - 1];
        cellElement.innerText = string;
      }
    </script>
  </body>
</html>
