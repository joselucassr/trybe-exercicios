<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <table id="myTable" border="1"></table>
    <form>
      <input
        type="button"
        onclick="createTable(4, 3)"
        value="Create the table"
      />
    </form>

    <script>
      let table = document.querySelector('table');

      function createTable(rowNum, colNum) {
        let innerTableContents = '';
        for (let r = 0; r < rowNum; r += 1) {
          let innerRowContents = '<tr>';
          for (let c = 0; c < colNum; c += 1) {
            innerRowContents += `
              <td>
                Row-${r} Column-${c}  
              </td>
            `;
          }
          innerRowContents += '</tr>';

          innerTableContents += innerRowContents;
        }

        table.innerHTML = innerTableContents;
      }
    </script>
  </body>
</html>
