<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remove items from a dropdown list</title>
  </head>
  <body>
    <form>
      <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
      </select>
      <input
        type="button"
        onclick="removecolor('Red')"
        value="Select and Remove"
      />
    </form>

    <script>
      function removecolor(color) {
        let optionList = Array.from(document.querySelectorAll('option'));

        let colorElement = optionList.find((o) => o.innerText === color);
        colorElement.remove();
      }
    </script>
  </body>
</html>
