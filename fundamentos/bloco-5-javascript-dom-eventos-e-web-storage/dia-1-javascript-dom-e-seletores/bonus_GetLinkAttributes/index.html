<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>

    <script>
      function getAttributes() {
        let aTag = document.querySelector('a');

        let href = aTag.href;
        let hreflang = aTag.hreflang;
        let rel = aTag.rel;
        let target = aTag.target;
        let type = aTag.type;

        console.log('href', href);
        console.log('hreflang', hreflang);
        console.log('rel', rel);
        console.log('target', target);
        console.log('type', type);
      }
    </script>
  </body>
</html>
