<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>
  <body>
    <p id="text">JavaScript Exercises - w3resource</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>

    <script>
      function js_style() {
        let pTag = document.querySelector('p');
        pTag.style.backgroundColor = '#2ce4ef';
      }
    </script>
  </body>
</html>
