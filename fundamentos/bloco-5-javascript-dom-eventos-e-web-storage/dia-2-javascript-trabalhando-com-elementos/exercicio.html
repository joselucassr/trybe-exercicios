<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let body = document.querySelector('body');

      // Exercício 1
      let h1Element = document.createElement('h1');
      h1Element.innerText = 'Exercício 5.2 - JavaScript DOM';
      body.appendChild(h1Element);

      // Exercício 2
      let mainElement = document.createElement('main');
      mainElement.classList = 'main-content';
      body.appendChild(mainElement);

      // Exercício 3
      let section1Element = document.createElement('section');
      section1Element.classList = 'center-content';
      mainElement.appendChild(section1Element);
    </script>
  </body>
</html>
